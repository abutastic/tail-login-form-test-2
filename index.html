<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-700 min-h-screen flex justify-center items-center">
    <div class="bg-slate-300 rounded-md p-6 max-w-sm w-full">
        <h2 class="text-center text-2xl font-bold text-slate-700 mb-4">Login</h2>
        <div class="mb-4">
            <label class="text-slate-700 block text-base font-semibold mb-1" for="name">Name:</label>
            <input class="w-full rounded-md px-3 py-2 focus:outline-none text-slate-500 focus:ring-2 focus:ring-blue-400" type="text" id="name" placeholder="Enter your name" required>
        </div class="mb-4">
        <div>
            <label class="text-slate-700 block text-base font-semibold mb-1" for="name" for="password">Password:</label>
            <input class="w-full rounded-md px-3 py-2 focus:outline-none text-slate-500 focus:ring-2 focus:ring-blue-400" type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="w-full bg-blue-500 mt-5 rounded-md py-2 text-lg font-bold text-white hover:bg-blue-800" type="submit">Login</button>
    </div>
</body>
</html>
